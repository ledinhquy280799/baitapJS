<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="number">
    <button type="submit" onclick="printSum()">Sum</button>
    <div id="result"></div>

    <script>
        function printSum() {
            let n = document.getElementById("number").value;
            let sum = 0;
            for (let i = 1; i <= n; i++) {
                if (i % 2 != 0) {
                    sum += i;
                }
            }
            document.getElementById("result").innerHTML = "Tong cac so le: " + sum;
        }
    </script>
</body>
</html>
