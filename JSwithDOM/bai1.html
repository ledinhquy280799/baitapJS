<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = prompt("Bạn hãy nhập vào tên:")
        var age = prompt("Bạn hãy nhập vào tuổi:")
        if (name !== null && age !== null) {
            document.write(`<p>Chào bạn : <b>${name}</b></p>`)
            document.write(`<p>Tuổi của bạn là : <u>${age}</u></p>`)
        }
    </script>
</body>
</html>
