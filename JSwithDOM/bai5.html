<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="age"></p>
    <script>
        var curYear = new Date().getFullYear()
        do {
            var year = prompt("Nhập vào năm sinh của bạn:")
        } while (year > curYear)
        if (year !== null) {
            var age = curYear - year;
            document.getElementById("age").textContent = `Năm nay bạn: ${age} tuổi`
        }
    </script>
</body>
</html>
